<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio | welcome page</title>
    <link rel="stylesheet" href="main.min.css">
  </head>
  <body>
    <!--.hello-world
    +icon('github', 'hello-world__block')
    .inlined-svg
    -->
    <section class="login">
      <div class="login__header">
        <div class="button button--white">Авторизоваться</div>
      </div>
      <div class="login__content">
        <div class="login__user-info">
          <div class="user user--login">
            <div class="user__pic-container">
              <div class="user_pic"><img class="user_pic-img" src="/assets/images/content/user.jpg" alt="user pic"/>
              </div>
            </div>
            <div class="user__info"> 
              <div class="user__name">Лашин Александр</div>
              <div class="user__desc">Личный сайт разработчика</div>
            </div>
          </div>
        </div>
        <div class="login__socials">
          <ul class="socials">
            <li class="socials__item socials__item--color-green"><a class="social__link" href="https://vk.com/id436024674" target="_blank">
                <!--+icon(social, 'socials__icon')-->
                <div class="socials__icon inlined-svg-vk"></div></a></li>
            <li class="socials__item socials__item--color-green"><a class="social__link" href="https://github.com/white84" target="_blank">
                <!--+icon(social, 'socials__icon')-->
                <div class="socials__icon inlined-svg-github"></div></a></li>
            <li class="socials__item socials__item--color-green"><a class="social__link" href="https://ru.linkedin.com/" target="_blank">
                <!--+icon(social, 'socials__icon')-->
                <div class="socials__icon inlined-svg-in"></div></a></li>
          </ul>
        </div>
        <div class="login__buttons">
          <div class="group-buttons">
            <div class="button button--portfolio"><a href="portfolio.html">Мои работы</a></div>
            <div class="button button--about"><a href="about.html">Обо мне</a></div>
            <div class="button button--blog"><a href="blog.html">Блог</a></div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer-login">© Лашин Александр | создано с любовью в LoftSchool | 2019</footer>
    <script src="auth.bundle.js"></script>
  </body>
</html>
